<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel= "stylesheet" href= "assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barrio|Bungee+Inline|Codystar" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class=container>
        <div class="row">
            <p>HANGMAN: <br>HIPHOP EDITION </p>
        </div>
        
        <div class="row">
            <div class="col-md-6">
               <img src = "#" id="images"></img>  
               <br>
                <h5>Instructions: <br>Guess the name of the artist by looking at the picture!!<br> You have 13 attempts!</h5>
            </div>
            <div class="col-md-6">
                <div class="game-body"></div>
                    <h4 id = "currentWord"> Press any letter to begin!!!</h4>
                    <h4 id = "wordBlanks"> </h4>
                    <h4 id = "wins"> </h4>
                    <h4 id = "losses"></h4>
                    <h4 id = "numbOfGuesses"></h4>
                    <h4 id = "alreadyGuessed"> </h4>
            </div>
        </div>
    </div>

    
    <script src="assets/javascript/game.js"></script>

</body>
</html>
